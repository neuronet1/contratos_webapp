<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Contratos de arrendamiento</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body ng-app="contratosApp">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid" ng-controller="common.topMenu.controller">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li ng-repeat="item in items" ng-click="changeMenuSelected(item)"
                        ng-class="{'active':isSelected(item)}" >
                    <a ui-sref="{{item.ref}}"><span class="{{item.icon}}"></span> {{item.menu}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div ui-view></div>


<script src="lib/jquery/jquery.min.js"></script>
<!--xarreglar descarga los archivos mejor-->
<script src="https://code.angularjs.org/1.3.4/angular.min.js"></script>
<!--<script src="lib/angular/angular.min.js"></script>-->

<script src="https://code.angularjs.org/1.3.4/angular-messages.js"></script>
<script src="https://code.angularjs.org/1.3.4/angular-animate.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="app/common/topMenu/module.js"></script>
<script src="app/common/topMenu/controller.js"></script>
<script src="app/common/common.js"></script>

<script src="app/contratos/list/module.js"></script>

<script src="app/contratos/item/module.js"></script>
<script src="app/contratos/item/controller.js"></script>

<script src="app/contratos/home/module.js"></script>

<script src="app/app.js"></script>
</body>
</html>
