<html lang="en">
<head>

<body ng-app="contratosApp">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid" ng-controller="common.topMenu.controller">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img alt="Brand" src="images/home_small.png"> Patrimonial</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                <li ng-repeat="item in items" ng-click="changeMenuSelected(item.menu)"
                        ng-class="{'active':isSelected(item.menu)}" >
                    <a ui-sref="{{item.ref}}"><span class="{{item.icon}}"></span> {{item.menu}}</a>
                </li>
            </ul>

            <!--
            <form class="navbar-form navbar-right">
                <input type="text"
                       ng-model="search.trabajador.nombre"
                       class="form-control"
                       placeholder="Buscar por persona...">
            </form>
            -->
        </div>
    </div>
</nav>
