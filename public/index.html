<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Contratos de arrendamiento</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body ng-app="contratosApp">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="index.html"><img alt="Brand" src="images/home_small.png"> Contratos de arrendamiento</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <!--
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
                <li><a href="#">Help</a></li>
            </ul>
            -->

            <form class="navbar-form navbar-right">
                <input type="text" class="form-control" placeholder="Buscar por persona...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid" ng-controller="contratosController" ng-init="init()">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li ng-repeat="t in trabajadores"
                    ng-class="{'active':current.trabajador.nombre==t.trabajador.nombre}">
                    <a ng-click="onClickTrabajador(t)">{{t.trabajador.nombre}}</a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <div class="welcome" ng-show="!current">
                <div class="row">
                    <br/>
                </div>
                <div class="row">
                    <div class="container text-center">
                         <div class="col-md-12">
                            <img src="images/home_big.png" alt=""/>
                        </div>
                    </div>
                </div>

                 <div class="row">
                    <div class="container text-center">
                         <div class="col-md-12">
                            <p class="welcome">Contratos de arrendamiento</p>
                        </div>
                    </div>
                </div>


            </div>
            <div id="central" ng-show="current">
                <div class="row">
                    <div class="col-md-1">
                        <img src="images/user_small.png" />
                    </div>
                    <div class="col-md-7">
                        <h2 class="page-header">{{original.trabajador.nombre}}</h2>
                    </div>
                    <div class="col-md-4">
                        <button type="button"
                                ng-show="isEdited"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span> Guardar
                        </button>
                         <button type="button"
                                ng-show="isEdited"
                                ng-click="onUndo()"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span> Deshacer
                        </button>
                        <button type="button"
                                ng-click="onImprimir(current)"
                                class="btn btn-success">
                            <span class="glyphicon glyphicon-print" aria-hidden="true"></span> Imprimir
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <div class="panel panel-info">
                           <div class="panel-heading">
                               <h3 class="panel-title">Trabajador</h3>
                           </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <label for="trabajadorNombre">Nombre</label>
                                    <input type="text"
                                           ng-change="onChange()"
                                           class="form-control"
                                           id="trabajadorNombre"
                                           ng-model="current.trabajador.nombre"
                                           placeholder="Nombre">
                                </div>
                                 <div class="form-group">
                                    <label for="trabajador_ficha">Ficha</label>
                                    <input type="text"
                                           class="form-control"
                                           ng-change="onChange()"
                                           id="trabajador_ficha"
                                           ng-model="current.trabajador.ficha"
                                           placeholder="Ficha">
                                </div>
                                <div class="form-group">
                                    <label for="trabajador_nivel">Nivel</label>
                                    <input type="text"
                                           class="form-control"
                                           ng-change="onChange()"
                                           id="trabajador_nivel"
                                           ng-model="current.trabajador.nivel"
                                           placeholder="Nivel">
                                </div>
                                <div class="form-group">
                                    <label for="trabajador_profesion">Profesión</label>
                                    <input type="text"
                                           class="form-control"
                                           ng-change="onChange()"
                                           id="trabajador_profesion"
                                           ng-model="current.trabajador.profesion"
                                           placeholder="Profesión">
                                </div>
                                <div class="form-group">
                                    <label for="trabajador_categoria">Categoría</label>
                                    <input type="text"
                                           class="form-control"
                                           id="trabajador_categoria"
                                           ng-change="onChange()"
                                           ng-model="current.trabajador.categoria"
                                           placeholder="Categoría">
                                </div>
                                 <div class="form-group">
                                    <label for="trabajador_puesto">Puesto</label>
                                    <input type="text"
                                           class="form-control"
                                           id="trabajador_puesto"
                                           ng-model="current.trabajador.puesto"
                                           ng-change="onChange()"
                                           placeholder="Puesto">
                                </div>
                            </div>
                        </div>
                    </div>

                     <div class="col-md-4">
                        <div class="panel panel-info">
                           <div class="panel-heading">
                               <h3 class="panel-title">Casa</h3>
                           </div>

                           <div class="panel-body">

                             <div class="form-group">
                                 <label for="casaNumero">Número</label>
                                 <input type="text"
                                        class="form-control"
                                        id="casaNumero"
                                        ng-model="current.casa.casa"
                                        ng-change="onChange()"
                                        placeholder="Número">
                             </div>

                              <div class="form-group">
                                 <label for="casaColonia">Colonia</label>
                                 <input type="text"
                                        class="form-control"
                                        id="casaColonia"
                                        ng-model="current.casa.colonia"
                                        ng-change="onChange()"
                                        placeholder="Colonia">
                             </div>

                              <div class="form-group">
                                 <label for="casaParcela">Parcela</label>
                                 <input type="text"
                                        class="form-control"
                                        id="casaParcela"
                                        ng-change="onChange()"
                                        ng-model="current.casa.parcela"
                                        placeholder="Parcela">
                             </div>

                             <div class="form-group">
                                 <label for="casaCodigoPostal">Código Postal</label>
                                 <input type="text"
                                        class="form-control"
                                        id="casaCodigoPostal"
                                        ng-change="onChange()"
                                        ng-model="current.casa.cp"
                                        placeholder="Código Postal">
                             </div>



                              <div class="form-group">
                                 <label for="casaStatus">Estatus</label>
                                 <input type="text"
                                        class="form-control"
                                        id="casaStatus"
                                        ng-change="onChange()"
                                        ng-model="current.casa.status"
                                        placeholder="Estatus">
                              </div>

                              <div class="form-group">
                                 <label for="casaEscritura">Escritura</label>
                                 <input type="text"
                                        class="form-control"
                                        id="casaEscritura"
                                        ng-change="onChange()"
                                        ng-model="current.casa.escritura"
                                        placeholder="Escritura">
                              </div>


                               <div class="form-group">
                                 <label for="casaEstado">Estado</label>
                                 <input type="text"
                                        class="form-control"
                                        id="casaEstado"
                                        ng-change="onChange()"
                                        ng-model="current.casa.estado"
                                        placeholder="Estado">
                             </div>


                           </div>
                        </div>
                   </div>

                     <div class="col-md-4">

                        <div class="panel panel-info">
                           <div class="panel-heading">
                               <h3 class="panel-title">Empresa</h3>
                           </div>

                            <div class="panel-body">

                                <div class="form-group">
                                    <label for="empresaCentro">Centro de trabajo</label>
                                    <input type="text"
                                           class="form-control"
                                           id="empresaCentro"
                                           ng-change="onChange()"
                                           ng-model="current.empresa.centro"
                                           placeholder="Centro de trabajo">
                                </div>

                                 <div class="form-group">
                                    <label for="empresaArea">Área</label>
                                    <input type="text"
                                           class="form-control"
                                           id="empresaArea"
                                           ng-change="onChange()"
                                           ng-model="current.empresa.area"
                                           placeholder="Área">
                                </div>
                            </div>
                        </div>
                    </div>


                </div>

            </div> <!-- id=central -->
        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->

<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
<script src="app/app.js"></script>


</body>
</html>
