<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Contratos de arrendamiento</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body ng-app="contratosApp">

<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/"><img alt="Brand" src="images/home_small.png"> Contratos de arrendamiento</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#"><span class="glyphicon glyphicon-cog"></span> Configuraci√≥n</a></li>
            </ul>

            <form class="navbar-form navbar-right">
                <input type="text"
                       ng-model="search.trabajador.nombre"
                       class="form-control"
                       placeholder="Buscar por persona...">
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid" ng-controller="contratos.list.controller" ng-init="getContratosList()">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="list-group">
                <li
                        class="list-group-item"
                        ng-repeat="t in trabajadores | filter:search|orderBy:'trabajador.nombre'">
                    <a ng-href="#/trabajador/{{t._id}}">
                        <!-- xarreglar -->
                        <img src="images/user6.png"> {{t.trabajador.nombre}}
                    </a>
                </li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

            <ng-view></ng-view>

        </div>
    </div>
</div>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/angular/angular.min.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>

<script src="app/contratos/list/contratos-list.js"></script>
<script src="app/contratos/contratos.js"></script>

<script src="app/app.js"></script>


</body>
</html>
